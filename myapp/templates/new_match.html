<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый матч</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Создать новый матч</h1>
        <form method="POST" action="/new-match" accept-charset="UTF-8">
            <div class="form-group">
                <label for="player1">Игрок 1:</label>
                <input type="text" id="player1" name="player1" required>
            </div>
            <div class="form-group">
                <label for="player2">Игрок 2:</label>
                <input type="text" id="player2" name="player2" required>
            </div>
            <button type="submit" class="btn">Начать матч</button>
        </form>
    </div>
</body>
</html>
